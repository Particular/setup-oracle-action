name: CI
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  workflow_dispatch:
jobs:
  ci:
    name: ${{ matrix.os-name }}-${{ matrix.init-script.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, ubuntu-20.04]
        init-script:
          - label: 'init-script'
            path: './.github/workflows/scripts/init.sql'
          - label: 'no-init-script'
            path: ''
        include:
          # Add os-name alias for job name
          - os: windows-2019
            os-name: Windows
          - os: ubuntu-20.04
            os-name: Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
      - name: Azure login
        if: matrix.os-name == 'Windows'
        uses: azure/login@v1.4.7
        with:
          creds: ${{ secrets.AZURE_ACI_CREDENTIALS }}
      - name: Run
        uses: ./
        with:
          connection-string-name: OracleConnectionString
          tag: setup-oracle-action
          init-script: ${{ matrix.init-script.path }}
      - name: Validate
        shell: pwsh
        run: |
          echo "OracleConnectionString = $($Env:OracleConnectionString)"
          if ( $Env:OracleConnectionString -le 0 ) {
            throw "Environment variable 'OracleConnectionString' not set."
          }
